<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container" >
      <img src="" alt="" id="music-image" style="width: 300px; height: 200px;"/>
      <audio id="audio-play" src=""></audio>
      <div id="music-details">
        <p class="title"></p>
        <p class="singer"></p>
      </div>
      <div id="progress">
        <input type="range" name="" id="progress-bar">
        <div class="times">
          <span id="current-time">
            0:00
          </span>
          <span id="duration">
            0:00
          </span>
        </div>
      </div>
      <div id="controls">
        <i id="prev" class="fa-solid fa-backward-step"></i>
        <i id="play" class="fa-solid fa-play"></i>
        <i id="next" class="fa-solid fa-forward-step"></i>
      </div>
    </div>

    <script src="musicplayer.js"></script>
    <script src="music.js"></script>
    <script src="app.js"></script>
  </body>
</html>
